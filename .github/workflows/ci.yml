name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 6'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
        uses: actions/checkout@v2
      - name: CI
        run: ./ci.sh
